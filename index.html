<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <input type="text" id="valor1" placeholder="Valor 1">
        <input type="text" id="valor2" placeholder="Valor 2">

        <select name="" id="departamento">
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">/</option>
            <option value="4">*</option>
        </select>
        
        <button id="btnCalcular" onclick="calcular()" type="button">Calcular</button>

        <input type="text" id="resultado" placeholder="Resultado">
    </form>

    <script src="js/script.js"></script>
</body>
</html>
